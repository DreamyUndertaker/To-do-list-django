{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ title }}</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Отменить</a>
            </form>
        </div>
    </div>
{% endblock %}
