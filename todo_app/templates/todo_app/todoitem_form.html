
{% extends 'base.html' %}
{% load static %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Принять">
    <input value="Отменить" type="button" onclick="location.href='{% url "list" todo_list.id %}'">
    {% if object %}
    <input value="Удалить эту запись" type="button"
        onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
