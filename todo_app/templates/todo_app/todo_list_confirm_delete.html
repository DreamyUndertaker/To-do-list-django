{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Удалить список</h3>
            <p>Вы уверены что хотите удалить список <i>{{ object.title }}</i>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Отменить</a>
            </form>
        </div>
    </div>
{% endblock %}
