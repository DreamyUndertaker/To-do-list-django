{% extends "base.html" %}
{% block content %}
    <div class="card mt-5">
        <div class="card-body">
            <h3 class="card-title">Выход</h3>
            <p>Вы уверены, что хотите выйти?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Выйти</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Отменить</a>
            </form>
        </div>
    </div>
{% endblock %}
